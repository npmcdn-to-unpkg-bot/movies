    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.2/css/uikit.almost-flat.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.2/css/components/form-select.almost-flat.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.2/js/uikit.min.js"></script>

<body>
    <div class="uk-container uk-container-center uk-margin-top uk-margin-large-bottom">
        <nav class="uk-navbar uk-margin-bottom" data-uk-sticky>
            <a class="uk-navbar-brand" href="/">RSS</a>
        </nav>
        <div class="uk-margin-large-bottom">
            <movie></movie>
        </div>
    </div>

    <script src="movie.tag" type="riot/tag"></script>

    <script src="//cdn.jsdelivr.net/riot/2.3/riot+compiler.min.js"></script>

    <script>
        var url = "http://127.0.0.1:8080/movies";
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var data = JSON.parse(xmlhttp.responseText);
                riot.mount('movie', { data: data });
                console.log(data[0])
            }
        }
        xmlhttp.open("GET", url, true);
        xmlhttp.send();

        //riot.mount('movie')
    </script>
</body>

</html>
